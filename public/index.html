<!DOCTYPE html>
<html>

<head>
  <title>bullish</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@30.0.3/dist/ag-grid-enterprise.min.js"></script>
</head>

<body>
  <h1 id="msg">Stock list bullish</h1>
  <button onclick="fetchData()">Refresh</button>
  <button onclick="onBtExport()">Export</button>
  <button onclick="onRestart()">Restart</button>
  <button onclick="addWatchList()">Add WatchList</button>

  <label for="bullish-select">Bullish</label>

  <select name="bullish" id="bullish-select">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>

  <label for="bearish-select">Bearish</label>

  <select name="bearish-select" id="bearish-select">
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>

  <label for="time-select">Time Delta</label>

  <select name="time-select" id="time-select">
    <option value="1">1</option>
    <option value="0">0</option>
  </select>
  <br/>
  <br/>
  <div id="myGrid" style="height: 650px;" class="ag-theme-alpine"></div>
  <br />
  <br />
  <button onclick="deleteSelectedStocks()">Delete Stocks</button>
  <br/>
  <br/>
  <div id="myTickerGrid" style="height: 650px;" class="ag-theme-alpine"></div>
  <script src="./main.js"></script>
  <script src="./stockTicker.js"></script>
</body>

</html>
